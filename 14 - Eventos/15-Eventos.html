<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practicando</title>

  <style>
    #btn3 {
      width: 250px;
      height: 250px;
    }
    .red {
      background: red;
    }
    .violet{
      background: violet;
    }

    #btn5 {
      width: 150px;
      height: 150px;
      background: green;
    }
    #btn6 {
      width: 150px;
      height: 150px;
      background: yellow;
    }
    #btn7 {
      width: 150px;
      height: 150px;
      background: blueviolet;
    }

    /*//////////////////////*/

    .gallery {
      width: 70%;
      margin: 25px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .gallery__item {
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid red;
      cursor: pointer;
    }
  </style>
</head>

<body>
<h1>Eventos con el mouse</h1>

<!--  EVENTOS de ratón-->
<!--    - click: cuando pulsamos el botón izquierdo del mouse-->
<!--    - dblclick: cuando pulsamos dos veces el botón izquierdo del mouse-->
<!--    - mouseenter: cuando entramos en la zona que tiene el evento-->
<!--    - mouseleave: cuando salimos de la zona que tiene el evento-->
<!--    - mousedown: cuando pulsamos y no soltamos el botón izquierdo del mouse-->
<!--    - mouseup: cuando soltamos el botón izquierdo del mouse-->
<!--    - mousemove: cuando movemos el mouse sobre el evento-->

  <button type="button" id="btn">EMPEZAR</button>
  <button type="button" id="btn2">EMPEZAR 2</button>
  <div class="btn3 red" id="btn3"></div>
  <button type="button" id="btn5"></button>
  <button type="button" id="btn6"></button>
  <button type="button" id="btn7"></button>

  <script>
    // EVENTO CLICK
    const btn = document.getElementById('btn');
    btn.addEventListener("click", () => {
        console.log('click');
    });

    ////////////////////////////////////////////

    // EVENTO DOBLE CLICK
    const btn2 = document.getElementById('btn2');
    btn2.addEventListener('dblclick', () => {
        console.log('DOBLE CLICK');
    });

    // EVENTO MOUSEENTER
    const btn3 = document.getElementById('btn3');
    btn3.addEventListener('mouseenter', () => {
        btn3.classList.add('violet');
        console.log('MOUSEENTER');
    });

    // EVENTO MOUSELEAVE
    btn3.addEventListener('mouseleave', () => {
        btn3.classList.replace('violet', 'red');
        console.log('MOUSELEAVE');
    });


    //EVENTO MOUSEDOWN
    const btn5 = document.getElementById('btn5');
    btn5.addEventListener('mousedown', () => {
        console.log('MOUSEDOWN');
    });

    //EVENTO MOUSEUP
    const btn6 = document.getElementById('btn6');
    btn6.addEventListener('mouseup', () => {
        console.log('MOUSEUP');
    });

    //EVENTO MOUSEMOVE
    const btn7 = document.getElementById('btn7');
    btn7.addEventListener('mousemove', () => {
        console.log('MOUSEMOVE');
    })
  </script>

<h1>Eventos con el teclado</h1>

<!--EVENTOS DE TECLADO-->
<!--  - keydown => cuando apretamos una tecla del teclado-->
<!--  - keyup => cuando soltamos una tecla del teclado-->
<!--  - keypress => cuando pulsamos una tecla del teclado y no la soltamos-->

<label for="input">Hola mundo</label>
<input type="text" name="input" id="input">

<label for="input2">Hola Luna</label>
<input type="text" name="input2" id="input2">

<label for="input3">Hola Marte</label>
<input type="text" name="input3" id="input3">

<!--//////////////////////////////////////////////////-->

<div>
  <form id="form">
    <label for="input4"></label>
    <input type="text" name="input4" id="input4">
    <input type="submit" value="enviar">
  </form>
</div>

<!--//////////////////////////////////////////////////-->

<div id="gallery" class="gallery">
  <div class="gallery__item">1</div>
  <div class="gallery__item">2</div>
  <div class="gallery__item">3</div>
  <div class="gallery__item">4</div>
  <div class="gallery__item">5</div>
  <div class="gallery__item">6</div>
  <div class="gallery__item">7</div>
  <div class="gallery__item">8</div>
  <div class="gallery__item">9</div>
</div>

<script>
  const input = document.getElementById('input');

  input.addEventListener('keydown', () => {
      console.log('Es presionado una tecla');
  });

  const input2 = document.getElementById('input2');

  input2.addEventListener('keyup', () => {
      console.log('HAS SOLTADO UNA TECLA');
  });

  const input3 = document.getElementById('input3');
  input3.addEventListener('keypress', () => {
      console.log('ESTAS PRESIONANDO UNA TECLA');
  });

  ////////////////////////////////////////////////////

  const input4 = document.getElementById('input4');

  input4.addEventListener("keydown", (e) => {
      console.log(e.key);
  });

  ////////////////////////////////////////////////////

  const gallery = document.getElementById('gallery');

  gallery.addEventListener('click', (e) => {
      console.log(e.target.textContent);
  });

  const form = document.getElementById('form');
  form.addEventListener('submit', (ev) => {
      ev.preventDefault();
      console.log('El formulario se ha enviado');
  })


</script>


</body>

</html>
