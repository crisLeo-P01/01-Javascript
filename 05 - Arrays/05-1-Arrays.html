<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Usando Arrays</title>
  <link rel="stylesheet" href="css/micss3.css">
  <script>
      var articulos = ["Zapatillas", "Camisetas", "Pantalon", "Calcetines"];
  </script>
</head>

<body>
<div class="contenedor">
  <div class="header">
    <p class="logo">JavaScript Arrays <i class="mm"></i>íldoras Informáticas</p>
  </div>
  <div class="contenido">
    <div class="principal">
      <h1>Manejando Arrays</h1>
      <script>
        document.write ("<p> El primer articulo es <strong>" + articulos [0] + "</strong></p>");
        //document.write (articulos[0] + "</strong></p>");

        document.write ("<p> El ultimo elemento es <strong>");
        document.write (articulos[articulos.length-1] + "</strong></p>");

        articulos.unshift ("Balón"); //AGREGA ELEMENTO AL PRINCIPIO
        document.write ("<p>Casi nos olvidamos!!! Agregamos este articulo: <strong>");
        document.write (articulos[0] + "</strong></p>");

        document.write ("<p>Agreguemos un elemento más al final: <strong>");
        articulos.push (prompt ("Introduce el articulo")); //AGREGA ELEMENTO AL FINAL
        document.write (articulos[articulos.length-1] + "</strong></p>");

        document.write ("<p>" + articulos[0] + "<br/>");
        document.write (articulos[1] + "<br/>");
        document.write (articulos[2] + "<br/>");
        document.write (articulos[3] + "<br/>");
        document.write (articulos[4] + "<br/>");
        document.write (articulos[5] + "<br/></p>");

        alert ("Borraremos el primer elemento");
        articulos.shift (); //El método shift borra el primer elemento
        document.write ("<p>" + articulos[0] + "<br/>");
        document.write (articulos[1] + "<br/>");
        document.write (articulos[2] + "<br/>");
        document.write (articulos[3] + "<br/>");
        document.write (articulos[4] + "<br/></p>");

        alert ("Ahora borraremos el ultimo elemento");
        articulos.pop (); //El método pop borra el último elemento
        document.write ("<p>" + articulos[0] + "<br/>");
        document.write (articulos[1] + "<br/>");
        document.write (articulos[2] + "<br/>");
        document.write (articulos[3] + "<br/></p>");
      </script>
    </div>
  </div>
</div>
</body>
<!-- Si recurrimos a los arrays a la hora de construirlos lo que estamos haciendo no es reservar un único espacio en la
memoria, sino un montón de espacios donde iremos almacenando valores y en javascript no tienen porque ser del mismo
tipo y además todos esos espacios que fuimos almacenando en la memoria del ordenador, de alguna forma están unidos,
empaquetados, lo que se denomina una array.
Los arrays es como una especie de gran variable donde podemos almacenar no un valor, sino varios.

Como se construye un array?
var articulos = ["zapatillas", "pantalon", "camiseta", "calcetines"];
Otra forma de declarar un array:
var articulos = new Array("zapatillas", "pantalon", "camiseta", "calcetines");
Un array vacío:
var articulos = [];

Como acceder a un array?
Cuando construimos una array de x elementos, los elementos que forman parte de una array están identificados con los
que se los denomina índice o posición que también va entre corchetes. Teniendo en cuenta que el primer elemento de un
array comienza desde el Índice o posición [0]. Por ejemplo si tenemos en un array 4 artículos al comenzar el array
comienza desde el numero [0] y el ultimo termina con el Índice [3] a lo que esto puede llevar a confusiones.
Y para acceder al índice de un array lo único que hay que colocar es el nombre del array y a continuación entre
corchetes la posición que quieres acceder o a la posición que quieres ver que tiene en su interior.

Asi se veria:
alert(articulos[2]);

Y siguiendo con el ejemplo anterior, en este caso accedería al articulo camisetas.
En javascript contamos con una serie de herramientas muy útiles para poder manipular un array, para poder acceder a sus
posiciones, para agregar un elemento a un array después de haberlo construido e incluso podemos eliminar un elemento de un array.
Cuales son estas herramientas? Algunos ejemplos ahora y luego en profundidad. PRÓXIMAMENTE...

PROPIEDAD LENGTH ///////SABER CUANTOS ELEMENTOS HAY EN UN ARRAY
articulos.length

MÉTODO UNSHIFT ///// PARA AGREGAR UN ELEMENTO AL PRINCIPIO DEL ARRAY
articulos.unshift("balon");
articulos.unshift("balon", "raqueta", "bolsa");

MÉTODO PUSH //////PARA AGREGAR UN ELEMENTO AL FINAL DEL ARRAY
articulos.push("balon");
articulos.push("balon", "raqueta", "bolsa");

MÉTODO POP ///// ELIMINA UN ELEMENTO DEL ULTIMO DEL ARRAY
articulos.pop();

MÉTODO SHIFT ///// ELIMINA UN ELEMENTO DEL PRINCIPIO DEL ARRAY
articulos.shift();

Tanto el método unshift como el método push no solo se puede agregar un valor, sino pueden ser varios
-->
